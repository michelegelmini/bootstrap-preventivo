<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Milestone 01</title>
        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- custom CSS -->
        <!--       <link rel="stylesheet" href="style.css"> -->
    </head>

    <body>
        <!-- navigator -->
        <nav class="navbar navbar-expand-lg bg-black mb-4">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Bool Factory</a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon btn-dark text-white"></span>
                </button>
                <div class="collapse navbar-collapse text-white" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-white-50" aria-current="page" href="#">Home</a>
                        <a class="nav-link text-white-50" href="#">Servizi</a>
                        <a class="nav-link text-white-50" href="#">Contatti</a>
                    </div>
                </div>
            </div>

        </nav>
        <main>
            <!-- intestazione -->
            <div class="container row px-5 d-flex justify-content-center">
                <div class="col-12 col-lg-9">
                    <h1>Richiesta Preventivo</h1>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>

                    <!-- form -->
                    <form action="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option value="backendDevelopment">Sviluppo Backend</option>
                            <option value="frontendDevelopment">Sviluppo Frontend</option>
                            <option value="projectAnalysis">Analisi Progettuale</option>
                        </select>
                        <div class="mb-3">
                            <label for="Textarea" class="form-label">Textarea con Bootstrap 5</label>
                            <textarea class="form-control" id="Textarea" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="promoCode" class="form-label">Codice Promozionale (opzionale)</label>
                            <input type="text" class="form-control" id="promoCode">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Accetto la Privacy Policy
                            </label>
                        </div>
                        <div class=" d-flex flex-wrap justify-content-center justify-content-md-around">
                            <button type="submit" class="btn btn-primary mb-3">Calcola
                                preventivo</button>
                            <h4 class="col-12 col-md-6 text-center">Prezzo finale</h4>
                        </div>
                    </form>
                </div>
                <!-- card -->
                <div class="col-lg-3 mb-3 d-flex justify-content-center">
                    <div class="card" style="max-width: 18rem; max-height: 28rem">
                        <img src="img/img-placeholder.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">I nostri contatti</h5>
                            <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">help@boolfactory.test</li>
                            <li class="list-group-item">+1122334455</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Help desk</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer -->
        <footer>

        </footer>

        <!-- bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- custom JS -->
        <script src="main.js"></script>
    </body>

</html>
